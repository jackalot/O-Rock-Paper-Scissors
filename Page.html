<!DOCTYPE html>
<html>
    <h1>Choose Rock, Paper, or Scissors</h1>
    <div id="choices">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
    <div class="placeholder-div">
    <p id="winText">Sample text until someone wins</p>
    </div>
    <style>
        #choices {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
        button {
            background-color: #f1445b; /* Green */
            border: dashed;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;  
        }
        #winText {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            font-size: 23px;
        }
    </style>
    <script>
        //Get the win text and its div so we can change it's text later.
       const div = document.querySelector(".placeholder-div");
       const winText = document.querySelector("p")
       //Get all the buttons and add event listeners
       const rockBtn = document.querySelector(".rock");
       const paperBtn = document.querySelector(".paper");
       const scissorsBtn = document.querySelector(".scissors");

       const buttons = document.querySelectorAll("button");
       buttons.forEach((button) => {

        button.addEventListener('click', () => {
            Playme(button.className);
        })
       })
       

    function Playme (User) {
        let computerNum = Math.floor(Math.random() * 3) + 1;
        console.log("User chose " + User);
        let computerChoice;
        switch(computerNum)
        {
            //1: rock. 2: paper 3: scissors
            case 1:
            computerChoice = "rock"; 
            break;
            case 2:
            computerChoice = "paper";
            break;
            case 3:
            computerChoice = "scissors";
            break;
        }
        //after setting the choice in the switch statement, computer choice gets out of the code block and keeps what its set to
        console.log("Computer chose " + computerChoice)
        //Now see what the player got, and send in the corresponding function
        switch(User)
        {
            //1: rock. 2: paper 3: scissors
            case "rock":
                ChoseRock(computerChoice);
            break;
            case "paper":
                ChosePaper(computerChoice);
            break;
            case "scissors":
                ChoseScissors(computerChoice);
            break;
        }
    }
    //We only need the computers input, since we know the player Chose Rock
    function ChoseRock (Computer)  {
        switch(Computer)
        {
            case "paper":
            winText.textContent = "The computer chose " + Computer + " so you lose!";
            div.appendChild(winText);
            break;
            case "scissors":
            winText.textContent = "The computer chose " + Computer + " so you win!";
            div.appendChild(winText);    
            break;
            default:
            winText.textContent = "There was a tie!";
            div.appendChild(winText);  
            
            break;
        }
    }
    //We only need the computers input, since we know the player Chose Paper
    function ChosePaper (Computer)  {
        switch(Computer)
        {
            case "scissors":
            winText.textContent = "The computer chose " + Computer + " so you lose!";
            div.appendChild(winText);
            break;
            case "rock":
            winText.textContent = "The computer chose " + Computer + " so you win!";
            div.appendChild(winText);   
            break;
            default:
            winText.textContent = "There was a tie!";
            div.appendChild(winText);  
            break;
        }
    }
    //We only need the computers input, since we know the player Chose Scissors
    function ChoseScissors (Computer)  {
        switch(Computer)
        {
            case "rock":
            winText.textContent = "The computer chose " + Computer + " so you lose!";
            div.appendChild(winText);
            break;
            case "paper":
            winText.textContent = "The computer chose " + Computer + " so you win!";
            div.appendChild(winText);   
            break;
            default:
            winText.textContent = "There was a tie!";
            div.appendChild(winText);   
            break;
        }
    }
    </script>
</html>
